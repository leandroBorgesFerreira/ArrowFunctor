plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'br.com.leandroferreira'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def arrow = "0.8.1"
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile "io.arrow-kt:arrow-core:$arrow"
    compile "io.arrow-kt:arrow-syntax:$arrow"
    compile "io.arrow-kt:arrow-typeclasses:$arrow"
    compile "io.arrow-kt:arrow-data:$arrow"
    compile "io.arrow-kt:arrow-instances-core:$arrow"
    compile "io.arrow-kt:arrow-instances-data:$arrow"
    compile "io.arrow-kt:arrow-effects:$arrow"
    compile "io.arrow-kt:arrow-effects-instances:$arrow"
    compile "io.arrow-kt:arrow-effects-rx2:$arrow"
    compile "io.arrow-kt:arrow-effects-rx2-instances:$arrow"
    kapt "io.arrow-kt:arrow-annotations-processor:$arrow"
    implementation "io.reactivex.rxjava2:rxjava:2.2.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}